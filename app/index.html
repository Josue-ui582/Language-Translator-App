<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Translator</title>
    <!------ Font Awersome CDN Link for Icons---------------------------------->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea class="from-text" placeholder="Enter text"></textarea>
                <textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
            </div>
                <ul class="controls">
                    <li class="row from">
                        <div class="icons">
                            <i id="from" class='bx bxs-volume-full'></i>
                            <i id="from" class='bx bxs-copy'></i>
                        </div>
                        <select></select>
                    </li>
                    <li class="exchange"><i class='bx bx-sort'></i></li>
                    <li class="row to">
                        <select></select>
                        <div class="icons">
                            <i id="to" class='bx bxs-volume-full'></i>
                            <i id="to" class='bx bxs-copy'></i>
                        </div>
                    </li>
                </ul>
        </div>
        <button>Translate text</button>
    </div>

    <script src="./js/countries.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
